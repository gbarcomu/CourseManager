<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Course Manager</title>
</h:head>
<h:body>

	<h:form>
		<p:dataTable var="course" value="#{viewController.getCourses()}"
			paginator="true" rows="4">
			<f:facet name="header">
            Course Catalogue
        </f:facet>
			<p:column headerText="Title" sortBy="#{course.title}">
				<h:outputText value="#{course.title}" />
			</p:column>

			<p:column headerText="Level">
				<h:outputText value="#{course.level}" />
			</p:column>

			<p:column headerText="Hours">
				<h:outputText value="#{course.hours}" />
			</p:column>
		</p:dataTable>

	</h:form>

	<p:button outcome="newCourse" value="New Course">
	</p:button>

</h:body>
</html>
